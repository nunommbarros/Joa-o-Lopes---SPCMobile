             <!--Jquery Cookie-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ashishblog.com/ash/source/jquery.cookie.js"></script>
  
    <script type="text/javascript">

var texto;
var url;

$(document).ready(function(){
	
		  (function ($) {
            $.QueryString = (function (a) {
                if (a == "") return {};
                var b = {};
                for (var i = 0; i < a.length; ++i) {
                    var p = a[i].split('=');
                    if (p.length != 2) continue;
                    b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
                }
                return b;
            })(window.location.search.substr(1).split('&'));
        })(jQuery);
		
		
		texto = $.QueryString['texto'];	
		$('#txtwrite').text(texto);
		});
		
		$(document).delegate('#btnwrite1', 'click', function (e) {
			url = "recomecar.html?texto=";
			texto=texto + " cansado ";
			$('#txtwrite').text(texto);
			$('#btnwrite1').attr('href',url+texto);
          });
		  
		$(document).delegate('#btnwrite2', 'click', function (e) {
			url = "recomecar.html?texto=";
			texto=texto + " doente ";
			$('#txtwrite').text(texto);
			$('#btnwrite2').attr('href',url+texto);
          });
		  
		  $(document).delegate('#btnwrite3', 'click', function (e) {
			url = "recomecar.html?texto=";
			texto=texto + " triste ";
			$('#txtwrite').text(texto);
			$('#btnwrite3').attr('href',url+texto);
          });
		  
		$(document).delegate('#btnwrite4', 'click', function (e) {
			url = "recomecar.html?texto=";
			texto=texto + " feliz ";
			$('#txtwrite').text(texto);

          });

			//url = "palavra01.html?texto=";
			//$('#txtwrite').text(texto);
			//$('#btnvoltar').attr('href',url+texto);
          //});
		  
		$(document).delegate('#btnavancar', 'click', function (e) {
			url = "estou02.html?texto=";
			texto=texto + "  ";
			$('#txtwrite').text(texto);
			$('#btnavancar').attr('href',url+texto);
          });
		  
		  $(document).delegate('#btnvoltar', 'click', function (e) {
			history.go(-1);
          });

    </script>
